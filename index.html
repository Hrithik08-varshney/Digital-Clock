<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <main class="main">
        <div class="div">
         <div class="box">
           Date<span class="date">13</span>
         </div>
         <div class="box">
           Month<span class="month">07</span>
         </div>
         <div class="box">
           Year<span class="year">2021</span>
         </div>
        </div>
        <div class="div">
         <div class="box">
            Hours<span class="hrs">06</span>
         </div>
         <div class="box">
            Minutes<span class="min">53</span>
         </div>
         <div class="box">
            Seconds<span class="sec">34</span>
         </div>
        </div>
        <div class="box" id="day-div">
            Day<span class="day">Tue</span>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
